{% extends "layout.html" %}

{% block title%}
    sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="get">
        <fieldset>
            <div class='form-group'>
                <select class="form-control" name="symbol">
                    <option autofocus disabled selected value>Symbol</option>
                    <!--options go here-->
                    {% for stock in stocks %}
                    <option value="symbol" data-total-shares="{{ stocks.total_shares }}">{{ stock.symbol }}</option>
                    {% endfor %}

                </select>
            </div>
            <div class='form-group'>
                <input autocomplete="off" autofocus class="form-control" min="1" max="{{ stocks.total_shares }}" name="shares" placeholder="Shares" type="number"/>
            </div>
                <button class='btn btn-default' type="submit">Sell</button>
        </fieldset>

    </form>
{% endblock %}
