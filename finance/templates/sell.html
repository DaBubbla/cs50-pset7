{% extends "layout.html" %}

{% block title%}
    sell
{% endblock %}


{% block main %}
    <form action="{{ url_for('sell') }}" method="get">
        <fieldset>
            <div class='form-group'>
                <select class="form-control" name="symbol">
                    <option autofocus disabled selected value>Symbol</option>
                    <!--options go here-->
                    {% for symbol in symbol %}
                    <option>{{ symbol.symbol }}</option>
                    {% endfor %}

                </select>
            </div>
            <div class='form-group'>
                <input autocomplete="off" autofocus class="form-control" min="1" max="shares" name="shares" placeholder="Shares" type="number"/>
            </div>
            <div class='form-group'>
                <button class='btn btn-default' type="submit">Sell</button>
            </div>
        </fieldset>

    </form>
{% endblock %}
